<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="main">
      <nav>
        <span
          ><img src="../assets/images/logo.svg" alt="" width="150px"
        /></span>
      </nav>
      <div id="form-main">
        <div id="form">
          <div class="form-elements" id="signin"><b>Sign In</b></div>

          <input
            class="user contact form-elements"
            type="text"
            placeholder="Email or mobile number"
          />

          <input
            class="user passkey form-elements"
            type="password"
            placeholder="Password"
          />

          <div class="form-elements" id="cta">Sign In</div>

          <div class="form-elements" id="opt">OR</div>

          <div class="form-elements" id="code">Use a sign-in code</div>

          <div class="form-elements" id="forgot">Forgot password?</div>

          <div class="form-elements rem">
            <input type="checkbox">
            <div class="rem-text">Remember me</div>
          </div>

          <div class="interact form-elements">
            <div id="new">New to Netflix?</div>
            <a href="/formStep1.1/index.html"><div id="now">Sign Up now.</div></a>
          </div>

          <div class="form-elements" id="info">This page is protected by Google reCAPTCHA to ensure you're not a bot. Learn more.</div>
        </div>
      </div>
      <div id="box"></div>
    </div>

    <div class="queries">
      <div class="query query1">Questions? Call <u>000-800-919-1743</u></div>
      <div class="query query2">
        <div class="query-box query3">
          <span class="sub-query">FAQ</span>
          <span class="sub-query">Cookie Preferences</span>
          
        </div>
        <div class="query-box query4">
          <span class="sub-query">Help Centre</span>
          <span class="sub-query">Corporate Information</span>
        </div>
        <div class="query-box query5">
          <span class="sub-query">Terms of Use</span>
        </div>
        <div class="query-box query6">
          <span class="sub-query">Privacy</span>
        </div>
      </div>
    </div>

    <div class="langbtn2">
      <div class="trans">
        <img
          
          src="../assets/images/translate.png"
          width="20px"
        />
      </div>
      <select name="language" id="language" class="custom-select">
        <option value="English">English</option>
        <option value="Hindi">हिन्दी</option>
      </select>
    </div>
  </body>
</html>
